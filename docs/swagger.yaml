definitions:
  models.Task:
    properties:
      created_at:
        type: string
      deleted_at:
        description: Campo de soft delete
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      status:
        description: '"resolved" o "not resolved"'
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.User:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      tasks:
        items:
          $ref: '#/definitions/models.Task'
